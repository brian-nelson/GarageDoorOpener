          event.preventDefault() ;

            </div>
        </div>
        <div class="row">
            <div class="col-md-1">
                &nbsp;
            </div>
            <div class="col-md-10">
                <form id="opendoor" method="post">
                    <input type="submit" class="btn btn-default" value="Press" />
                </form>
            </div>
            <div class="col-md-1">
                &nbsp;
            </div>
        </div>
    </body>
</html>
