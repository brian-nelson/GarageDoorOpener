<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Garage Door Opener</title>

        <link rel="stylesheet" href="https://code.jquery.com/jquery-2.1.3.min.js">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    </head>
    <body ontouchmove="BlockMove(event);" >
        <script>
         function BlockMove(event) {
          // Tell Safari not to move the window.
          event.preventDefault() ;
         }
        </script>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-1">
                    &nbsp;
                </div>
                <div class="col-md-10">
                    <h3>Garage Door Opener</h3>
                </div>
                <div class="col-md-1">
                    &nbsp;
                </div>
            </div>
            <div class="row">
                <div class="col-md-1">
                    &nbsp;
                </div>
                <div class="col-md-10">
                    <form id="opendoor" method="post">
                        <input type="submit" class="btn btn-primary btn-lg" value="Press to Activate" />
                    </form>
                </div>
                <div class="col-md-1">
                    &nbsp;
                </div>
            </div>
        </div>
    </body>
</html>
